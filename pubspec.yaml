name: space_invaders
description: Space Invaders game with Flame engine
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.34.0
  flame_audio: ^2.11.12
  flame_bloc: ^1.12.19
  bloc: ^9.2.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

flutter:
  uses-material-design: true
  
  assets:
    # Audio files
    - assets/audio/explosion.wav
    - assets/audio/shoot.wav
    - assets/audio/background.mp3
    
    # Image files
    - assets/images/ship.png
    - assets/images/bullet.png
    - assets/images/alien.png
    - assets/images/explosion.png